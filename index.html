<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЁЯФТ Private Photo-Video Gallery</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #contentWrapper {
            display: none; 
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
        }
        
        /* ЁЯЪл рд╕реНрдХреНрд░реАрдирд╢реЙрдЯ/рд╕реЗрд╡рд┐рдВрдЧ рд░реЛрдХрдерд╛рдо рдкреНрд░рдпрд╛рд╕ */
        .gallery-item img,
        .gallery-item video,
        #modalMedia,
        #modalVideo {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            display: block;
            loading: lazy; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: auto; 
        }
        
        /* ЁЯЦ╝я╕П Buttons on Thumbnails (Download & Delete) */
        .download-btn, .delete-btn {
            position: absolute;
            top: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            opacity: 0; 
            transition: opacity 0.3s;
            text-decoration: none;
            z-index: 10;
        }
        
        .download-btn { right: 5px; }
        .delete-btn { 
            left: 5px;
            background-color: rgba(255, 0, 0, 0.7); 
        }

        .gallery-item:hover .download-btn,
        .gallery-item:hover .delete-btn {
            opacity: 1; 
        }

        /* --- MODAL (VIEWER) STYLES - FULL SCREEN FIX --- */
        .modal {
            display: none;
            position: fixed; 
            z-index: 100;
            padding: 0; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: hidden; 
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 102; 
        }
        
        /* ЁЯФД Change Button Style (рдмреЙрдЯрдо рдореЗрдВ рд╕реНрдерд╛рдирд╛рдВрддрд░рд┐рдд) */
        .change-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 101;
        }

        /* ЁЯЦ╝я╕П рдореАрдбрд┐рдпрд╛ рддрддреНрд╡реЛрдВ рдХреЛ рдкреВрд░реА рд╕реНрдХреНрд░реАрди рддрдХ рдлреИрд▓рд╛рдПрдБ (Aspect Ratio рдмрдирд╛рдП рд░рдЦрддреЗ рд╣реБрдП) */
        #modalMedia, #modalVideo {
             width: auto;
             height: auto;
             max-width: 100vw; 
             max-height: 100vh; 
             margin: 0; 
             padding: 0;
             object-fit: contain; 
        }
    </style>
</head>
<body onload="checkPassword()" oncontextmenu="return false;"> 
    <header>
        <h1>ЁЯФТ рдореЗрд░реА рдкреНрд░рд╛рдЗрд╡реЗрдЯ рдореАрдбрд┐рдпрд╛ рдЧреИрд▓рд░реА</h1>
    </header>

    <div id="contentWrapper">
        <main class="gallery-container" id="galleryContainer">
        </main>
    
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <button class="change-btn" onclick="handleChangeClick()">ЁЯФД Change Media URL</button>

            <div id="modal-content-container">
                <img id="modalMedia" class="modal-content" style="display: none;">
                <video id="modalVideo" class="modal-content" controls style="display: none;"></video>
            </div>
        </div>
    </div>

    <script>
        // **************************************************
        // **** ЁЯФС 1. рдЕрдкрдиреЗ рдЧреБрдкреНрдд рдкрд╛рд╕рд╡рд░реНрдб рдпрд╣рд╛рдБ рд╕реЗрдЯ рдХрд░реЗрдВ ****
        // **************************************************
        
        // ЁЯФС 1. рд╡реЗрдм рдПрдХреНрд╕реЗрд╕ рдХреЗ рд▓рд┐рдП рдкрд╛рд╕рд╡рд░реНрдб
        const WEB_PASSWORD = "yugeshwarlovenaina"; 
        
        // ЁЯЧСя╕П 2. рдлрд╝реЛрдЯреЛ рдбрд┐рд▓реАрдЯ рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рдЕрд▓рдЧ рдкрд╛рд╕рд╡рд░реНрдб
        const DELETE_PASSWORD = "yugeshwar@2008"; 
        
        // тмЗя╕П 3. рдбрд╛рдЙрдирд▓реЛрдб рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рдЕрд▓рдЧ рдкрд╛рд╕рд╡рд░реНрдб (рдирдпрд╛ рдЬреЛрдбрд╝рд╛ рдЧрдпрд╛)
        const DOWNLOAD_PASSWORD = "naina"; 
        
        // ЁЯТб 4. рдЕрдкрдиреЗ рдкрд╛рд╕рд╡рд░реНрдб рдХреЗ рд▓рд┐рдП рд╕рдВрдХреЗрдд (HINT) рдпрд╣рд╛рдБ рд╕реЗрдЯ рдХрд░реЗрдВ
        const PASSWORD_CUE = "yugтЭдnai"; 
        
        // ЁЯФТ 5. рд╕реБрд░рдХреНрд╖рд╛ рд╕реЗрдЯрд┐рдВрдЧреНрд╕
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_DURATION_MS = 30 * 60 * 1000; 
        // **************************************************

        let loginAttempts = parseInt(localStorage.getItem('loginAttempts')) || 0;
        let lockoutEndTime = parseInt(localStorage.getItem('lockoutEndTime')) || 0;
        
        let currentAsset = null;

        function checkLockout() {
            const now = new Date().getTime();
            
            if (now < lockoutEndTime) {
                const timeLeft = Math.ceil((lockoutEndTime - now) / 60000); 
                alert(`ЁЯФТ рдПрдХреНрд╕реЗрд╕ рд▓реЙрдХ рд╣реЛ рдЧрдпрд╛ рд╣реИред рдЖрдкрдиреЗ рдмрд╣реБрдд рдмрд╛рд░ рдЧрд▓рдд рдкрд╛рд╕рд╡рд░реНрдб рджрд░реНрдЬ рдХрд┐рдпрд╛ рд╣реИред \n\nрдХреГрдкрдпрд╛ ${timeLeft} рдорд┐рдирдЯ рдмрд╛рдж рдкреБрдирдГ рдкреНрд░рдпрд╛рд╕ рдХрд░реЗрдВред`);
                return true;
            } else if (lockoutEndTime > 0 && now >= lockoutEndTime) {
                loginAttempts = 0;
                lockoutEndTime = 0;
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('lockoutEndTime');
            }
            return false; 
        }

        function checkPassword() {
            if (checkLockout()) {
                return;
            }

            let password = prompt(`рдХреГрдкрдпрд╛ рдЧреИрд▓рд░реА рдЦреЛрд▓рдиреЗ рдХреЗ рд▓рд┐рдП рдкрд╛рд╕рд╡рд░реНрдб рджрд░реНрдЬ рдХрд░реЗрдВред \n\nрд╕рдВрдХреЗрдд (Hint): ${PASSWORD_CUE}`);
            
            if (password === WEB_PASSWORD) {
                loginAttempts = 0;
                lockoutEndTime = 0;
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('lockoutEndTime');
                
                document.getElementById('contentWrapper').style.display = 'block'; 
                loadGallery(); 
            } else {
                loginAttempts++;
                localStorage.setItem('loginAttempts', loginAttempts);

                if (loginAttempts >= MAX_ATTEMPTS) {
                    lockoutEndTime = new Date().getTime() + LOCKOUT_DURATION_MS;
                    localStorage.setItem('lockoutEndTime', lockoutEndTime);
                    checkLockout(); 
                } else {
                    const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
                    alert(`рдЧрд▓рдд рдкрд╛рд╕рд╡рд░реНрдб! рдЖрдкрдХреЛ рдПрдХреНрд╕реЗрд╕ denied рд╣реИред \n\nрд╢реЗрд╖ рдкреНрд░рдпрд╛рд╕: ${remainingAttempts} (5 рдХреЗ рдмрд╛рдж 30 рдорд┐рдирдЯ рдХрд╛ рд▓реЙрдХрдЖрдЙрдЯ)`);
                }
            }
        }
        
        function determineType(url) {
            const extension = url.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension)) {
                return 'image';
            } else if (['mp4', 'mov', 'webm', 'ogg', '3gp'].includes(extension) || url.includes('.mp4')) {
                return 'video';
            }
            return 'image'; 
        }

        const galleryContainer = document.getElementById('galleryContainer');
        const modal = document.getElementById("myModal");
        const modalMedia = document.getElementById("modalMedia");
        const modalVideo = document.getElementById("modalVideo");


        window.handleChangeClick = function() {
            if (!currentAsset) return;

            const newUrl = prompt(`рд╡рд░реНрддрдорд╛рди URL рдмрджрд▓реЗрдВ:\n\nрд╡рд░реНрддрдорд╛рди: ${currentAsset.url}\n\nрдирдпрд╛ URL рджрд░реНрдЬ рдХрд░реЗрдВ:`);
            
            if (newUrl && newUrl.trim() !== "") {
                const newType = determineType(newUrl);
                
                const thumbnail = document.querySelector(`.gallery-item[data-url="${currentAsset.url}"]`);
                if (thumbnail) {
                    const oldMedia = thumbnail.querySelector('img, video');
                    if (oldMedia) oldMedia.remove();

                    let newMediaElement;
                    if (newType === 'image') {
                        newMediaElement = document.createElement('img');
                        newMediaElement.src = newUrl;
                        newMediaElement.alt = 'Gallery Image';
                    } else { 
                        newMediaElement = document.createElement('video');
                        newMediaElement.src = newUrl;
                        newMediaElement.controls = false;
                        newMediaElement.preload = 'metadata';
                    }

                    const downloadBtn = thumbnail.querySelector('.download-btn');
                    thumbnail.insertBefore(newMediaElement, downloadBtn);
                    
                    // Note: рдбрд╛рдЙрдирд▓реЛрдб рдмрдЯрди рдХреЗ href рдХреЛ рдмрд╛рдж рдореЗрдВ рд╣реИрдВрдбрд▓ рдХрд┐рдпрд╛ рдЬрд╛рддрд╛ рд╣реИ
                    downloadBtn.download = newUrl.split('/').pop();
                    downloadBtn.setAttribute('data-url', newUrl); // URL рдХреЛ data attribute рдореЗрдВ рд╕реНрдЯреЛрд░ рдХрд░реЗрдВ

                    thumbnail.setAttribute('data-url', newUrl);
                    
                    openModal(newUrl, newType, thumbnail); 
                    
                    alert("рдореАрдбрд┐рдпрд╛ URL рд╕рдлрд▓рддрд╛рдкреВрд░реНрд╡рдХ рдЕрдкрдбреЗрдЯ рдХрд┐рдпрд╛ рдЧрдпрд╛ред");

                } else {
                    alert("рддреНрд░реБрдЯрд┐: рдЧреИрд▓рд░реА рдореЗрдВ рдореВрд▓ рдЖрдЗрдЯрдо рдирд╣реАрдВ рдорд┐рд▓рд╛ред");
                }
            }
        };

        function createGalleryItem(asset) {
            const item = document.createElement('div');
            item.classList.add('gallery-item');
            item.setAttribute('data-url', asset.url); 
            
            item.addEventListener('click', function(event) {
                if (!event.target.classList.contains('download-btn') && !event.target.classList.contains('delete-btn')) {
                    openModal(asset.url, asset.type, item);
                }
            }); 

            let mediaElement;
            if (asset.type === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.src = asset.url;
                mediaElement.alt = 'Gallery Image';
            } else if (asset.type === 'video') {
                mediaElement = document.createElement('video');
                mediaElement.src = asset.url;
                mediaElement.controls = false;
                mediaElement.preload = 'metadata'; 
            }
            
            // тмЗя╕П рдбрд╛рдЙрдирд▓реЛрдб рдмрдЯрди: href рдХреЛ рд╣рдЯрд╛рдПрдБ, onclick рдЗрд╡реЗрдВрдЯ рдХрд╛ рдЙрдкрдпреЛрдЧ рдХрд░реЗрдВ
            const downloadBtn = document.createElement('a');
            downloadBtn.classList.add('download-btn');
            downloadBtn.textContent = 'тЖУ Download';
            downloadBtn.setAttribute('data-url', asset.url); // рдлрд╝рд╛рдЗрд▓ URL рдХреЛ рд╕реНрдЯреЛрд░ рдХрд░реЗрдВ
            downloadBtn.download = asset.url.split('/').pop(); 
            
            // **** ЁЯОп рдбрд╛рдЙрдирд▓реЛрдб рд▓реЙрдЬрд┐рдХ (DOWNLOAD_PASSWORD рдХрд╛ рдЙрдкрдпреЛрдЧ рдХрд░рддрд╛ рд╣реИ) ****
            downloadBtn.onclick = function(e) {
                // e.preventDefault() рдХрд╛ рдЙрдкрдпреЛрдЧ рдХрд░реЗрдВ рддрд╛рдХрд┐ рдбрд┐рдлрд╝реЙрд▓реНрдЯ рдбрд╛рдЙрдирд▓реЛрдб рдХреНрд░рд┐рдпрд╛ рди рд╣реЛ
                e.preventDefault(); 
                
                const downloadPassword = prompt("рдбрд╛рдЙрдирд▓реЛрдб рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рдкрд╛рд╕рд╡рд░реНрдб рджрд░реНрдЬ рдХрд░реЗрдВ:");
                
                if (downloadPassword === DOWNLOAD_PASSWORD) {
                    // тЬЕ рдкрд╛рд╕рд╡рд░реНрдб рд╕рд╣реА: рдПрдХ рдЕрд╕реНрдерд╛рдпреА a рдЯреИрдЧ рдмрдирд╛рдПрдВ рдФрд░ рдбрд╛рдЙрдирд▓реЛрдб рд╢реБрд░реВ рдХрд░реЗрдВ
                    alert("рдбрд╛рдЙрдирд▓реЛрдб рд╢реБрд░реВ рд╣реЛ рд░рд╣рд╛ рд╣реИ...");
                    const tempLink = document.createElement('a');
                    tempLink.href = asset.url;
                    tempLink.download = asset.url.split('/').pop();
                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);
                    
                } else {
                    // тЭМ рдкрд╛рд╕рд╡рд░реНрдб рдЧрд▓рдд
                    alert("тЭМ рдЧрд▓рдд рдкрд╛рд╕рд╡рд░реНрдб! рдбрд╛рдЙрдирд▓реЛрдб рдХреА рдЕрдиреБрдорддрд┐ рдирд╣реАрдВ рд╣реИред"); 
                }
            };
            // **********************************************
            
            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.textContent = 'тЬЦя╕П Delete';
            
            // **** ЁЯОп рдбрд┐рд▓реАрдЯ рд▓реЙрдЬрд┐рдХ (DELETE_PASSWORD рдХрд╛ рдЙрдкрдпреЛрдЧ рдХрд░рддрд╛ рд╣реИ) ****
            deleteBtn.onclick = function(e) {
                const deletePassword = prompt("рд╕реБрд░рдХреНрд╖рд┐рдд рд░реВрдк рд╕реЗ рд╣рдЯрд╛рдиреЗ рдХреЗ рд▓рд┐рдП рдкрд╛рд╕рд╡рд░реНрдб рджрд░реНрдЬ рдХрд░реЗрдВ:");
                
                if (deletePassword === DELETE_PASSWORD) {
                    if (confirm(`рдХреНрдпрд╛ рдЖрдк рд╡рд╛рдХрдИ рдЗрд╕ рдЖрдЗрдЯрдо рдХреЛ рд╕реНрдХреНрд░реАрди рд╕реЗ рд╣рдЯрд╛рдирд╛ рдЪрд╛рд╣рддреЗ рд╣реИрдВ?\n${asset.url.split('/').pop()}`)) {
                        item.remove(); 
                        console.log(`Item deleted from screen: ${asset.url.split('/').pop()}`);
                    }
                } else {
                    alert("тЭМ рдЧрд▓рдд рдкрд╛рд╕рд╡рд░реНрдб! рдЖрдЗрдЯрдо рд╣рдЯрд╛рдпрд╛ рдирд╣реАрдВ рдЧрдпрд╛ред"); 
                }
            };
            // **********************************************

            item.appendChild(mediaElement);
            item.appendChild(downloadBtn);
            item.appendChild(deleteBtn);
            
            return item;
        }

        window.openModal = function(url, type, itemElement) {
            currentAsset = { url: url, type: type, element: itemElement }; 

            modal.style.display = "flex"; 
            modalMedia.style.display = "none";
            modalVideo.style.display = "none";
            modalVideo.pause();

            if (type === 'image') {
                modalMedia.src = url;
                modalMedia.style.display = "block";
            } else if (type === 'video') {
                modalVideo.src = url;
                modalVideo.style.display = "block";
                modalVideo.load();
            }
        }

        window.closeModal = function() {
            modal.style.display = "none";
            modalVideo.pause();
            currentAsset = null;
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
                alert("рд╕реБрд░рдХреНрд╖рд╛ рдХрд╛рд░рдгреЛрдВ рд╕реЗ рдбреЗрд╡рд▓рдкрд░ рдЯреВрд▓реНрд╕ рдХреЛ рд░реЛрдХрд╛ рдЧрдпрд╛ рд╣реИред");
                return;
            }
            
            if ((event.ctrlKey || event.metaKey) && (event.key === 's' || event.key === 'p')) {
                event.preventDefault();
                alert("рд╕реБрд░рдХреНрд╖рд╛ рдкреНрд░рддрд┐рдмрдВрдзреЛрдВ рдХреЗ рдХрд╛рд░рдг рдпрд╣ рдХреНрд░рд┐рдпрд╛ рдкреНрд░рддрд┐рдмрдВрдзрд┐рдд рд╣реИред");
            }
            
            if (event.key === "Escape") {
                closeModal();
            }
        });

        function loadGallery() {
            // **рдЖрдкрдХреА 100+ рдлрд╝рд╛рдЗрд▓ рдкрд╛рдереНрд╕ рдХреА рд╕реВрдЪреА рдпрд╣рд╛рдБ рд╣реИ:**
            const rawFilePaths = [
                "asset/IMG20251110182531.jpg", "asset/IMG20251112174716.jpg",
                "asset/VID20251112174729.mp4", "asset/IMG20251112174721.jpg", 
                "asset/video_20251020_215410.mp4", "asset/IMG20251116101803.jpg", 
                "asset/IMG20251116101805.jpg", "asset/VID-20250609-WA0001.mp4",
                "asset/IMG20251116101814_01.jpg", "asset/IMG20251116101815.jpg", 
                "asset/IMG20251116102018.jpg", "asset/IMG20251116102032.jpg", 
                "asset/IMG20251116102040.jpg", "asset/IMG20251116102132_BURST000_COVER.jpg",
                "asset/IMG20251116102135.jpg", "asset/pencil_sketch~2.jpg",
                "asset/Screenshot_2025-10-10-10-21-39-82_1c337646f29875672b5a61192b9010f9.jpg", 
                "asset/Screenshot_2025-10-19-15-01-54-21_6012fa4d4ddec268fc5c7112cbb265e7.jpg",
